
{% macro placeCard() %}

    <div class="sm:flex sm:items-center px-6 py-4">
      <img class="block mx-auto sm:mx-0 sm:flex-shrink-0 h-32 sm:h-24 rounded-full" src="https://via.placeholder.com/150" alt="">
      <div class="mt-4 sm:mt-0 sm:ml-4 text-center sm:text-left">
        <p class="text-xl leading-tight">Username</p>
        <p class="text-sm leading-tight text-gray-600">Job Title</p>
